    <div class = "formProd">
        <h1>Inserisci i prodotti</h1>
        <form id="postForm">
            <div class ="formGroup">
                <!-- Nome -->
               <label for="title">Title:</label>   
                <input name="title" type="text" id="title" 
                required/>
            </div>
            <!-- Prezzo -->
            <div class="formGroup">
                <label for="price">Price:</label>
                <input name="price" type="text" id="price" required/>
            </div>
            <!-- Immagine -->
            <div class="formGroup">
                <label for="image">Image:</label>
                <input name="image" type="text" placeholder="put a correct image URL" id="image" required/>    
            </div>
            <!-- Descrizione -->
            <div class="formGroup">
                <label for="description">Description:</label>
                <textarea name="description" id="description" required>
                                    </textarea>
            <!-- Submit -->
